<!doctype html>

<html>
<head>
    <meta charset="utf-8" />

    <!-- Online Scripts and styles -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- CodeMirror and its JavaScript mode file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />

    <!-- Firepad -->
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

    <!-- Include example userlist script / CSS.  Can be downloaded from: https://github.com/firebase/firepad/tree/master/examples/ -->
    <script src="js/firepad-userlist.js"></script> 
    <link rel="stylesheet" href="css/firepad-userlist.css" />

    
        
</head>

<body onload="init()">
    <div id="button-wrapper">
        <button id="add">+ [New Session]</button>
        <button id="delete">- [Delete Session]</button>
    </div>

    <div class="wrapper">
        <div id="firepad"></div>
    </div>

    <!-- Personal Styles and scripts-->
    <script src="js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
</body>
</html>
