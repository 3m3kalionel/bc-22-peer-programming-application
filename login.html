<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>

		<div id="wrapper">
			<div class="container" class="clearfix">
				<label><b>Username</b></label>
				<input type="text" placeholder="Email" id="email" name="uname" required><br>

				<label><b>Password</b></label>
				<input type="password" placeholder="Password" id="password" name="psw" required><br>

				<button id="login">Login</button>
				<button id="signup">Sign Up</button><br>
				
			</div>

			<div class="container clearfix" style="background-color:#f1f1f1; width: 93%">
				<span id="showSignUp"><a href="#" onclick="hideLogin()">Create An Account</a></span>
				<span id="showLogin" style="display:none"><a href="#" onclick="showLogin();">Click to Login</a></span>
			</div>
		</div>

		<script src="js/login.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>

	</body>
</html>
